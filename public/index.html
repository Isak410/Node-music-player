<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="./Assets/ICON.ico" type="image/x-icon">
</head>
<body>

    <div id="creatediv">
        <h2>Create new song</h2>
        <form action="" enctype="multipart/form-data" id="uploadFrom">
            <input placeholder="Song name..." ="text" class="inputs" id="input1"><br>
            <input placeholder="Artist..." ="text" class="inputs" id="input2"><br>
            <input placeholder="Album..." ="text" class="inputs" id="input3"><br>
            <input type="file" name="mp3File" class="inputs" id="input4"><br>
            <p id="retField"> </p>
            <button id="createbutton">Create</button>
        </form>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
